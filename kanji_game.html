		}

		}

		h1 {
			text-align: center;
			text-transform: uppercase;
			letter-spacing: 0.25rem;
		}

		h2 {
			text-align: left;
			font-weight: 600;
		}

		p {
			display: inline-flex;
			flex-flow: row nowrap;
			font-family: 'Noto Sans JP';
			line-height: 2;
			white-space: nowrap;
			overflow: scroll hidden;
		}

		input:invalid {
			border-color: #c00000;
		}

			overflow: hidden;

	<div class="container">

		<div class="language_section">
			<h2 class="u-full-width">Japanese</h2>

			<label for="kanji_input">Kanji input</label>
			<div id="kanji_input" class="u-full-width"></div>

			<label for="level_select">Select level</label>
			<select id="level_select" class="u-full-width">
				<option selected>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>

				<option value="13">all</option>
				<option value="0">custom</option>
			</textarea>

			<input hidden class="u-full-width" type="text" id="custom_list" lang="ja" pattern="[\p{Script=Han}]+" minlength="1" required>

			<input class="button-primary" id="submit" type="submit" value="Go!">
			<input class="button-primary" id="import" type="submit" value="Import">

			<input class="button-primary" type="submit" value="Save">

			<br />

			<br />
			<div id="expectation">Expected answer: <span id="expected-answer"></span></div>
		</div>

			try {
				return (
					"hibyehihi"

        				.replace(new RegExp("hi(?!bye)", "g"), "hey") === "hibyeheyhello"

  			} catch (error) {
    			return false;
			}

	<script type="text/javascript">
		const match_chars = /[ヶ\p{Script=Han}]/gu;
		const cartesian = ([...a]) => a.reduce((a, b) => a.flatMap(d => b.map(e => [d, e].flat())));

		let thing;
		let orig;
		let weights;
		let raw_text;
		let custom_level;
		let quest_num = 0;
		let stats = {};
		let flag_incorrect = false;
		let stored_sentence = 0;

		$('select').on('change', function() {
			if (this.value == 0) {
				if ($('#custom_list').is(':hidden')) {
					$('#custom_list').slideDown();
				}
			} else {
				if ($('#custom_list').is(':hidden') == false) {
					$('#custom_list').slideUp();
				}
			}
		});

		$('#submit').on('click', function() {
			weights = [];

			if (Number($('select').val()) == 0 && $('#custom_list')[0].checkValidity() == false) {
				if ($('#custom_list')[0].patternMismatch) {
					alert("Custom kanji must only include characters");
				} else if ($('#custom_list')[0].valueMissing) {
					alert("Custom kanji must include at least one character");
				}
			}

			try {
				orig = kanji_parse();
			} catch (error) {
				console.error(error);
				alert("Error found while attempting to import sentences.")
			}

			init_weights();
			next_sentence();
		});

		$('#import').on('click', function() {
			try {
				const sentences_url = "https://distressingly.github.io/kanji-playground/list.txt";

				fetch(sentences_url)
					.then(response => response.text())
					.then(new_text => {
						editor.setValue(new_text);
					});
			} catch (error) {
				console.error(error);
				alert("Unable to load sentence file.")
			}
		});

		$('#search').on('keypress', function(e) {
			if (e.which == 13 && this.value != null) {
				handle_answer(this.value);
			}
		});

		function weighted_random() {
			var i;
			var fake_weights = [...weights];

			for (i = 1; i < fake_weights.length; i++) {
				fake_weights[i] += fake_weights[i - 1];
			}
		
			var random = Math.random() * fake_weights[fake_weights.length - 1];
		
			for (i = 0; i < fake_weights.length; i++){
				if (fake_weights[i] > random)
					break;
			}
		
			var x = orig[i];

			orig.splice(i, 1);
			weights.splice(i, 1);
			raw_text.splice(i, 1);

			return x;
		}

		function next_sentence() {
			quest_num = 0;
			stored_sentence = 0;
			let x = weighted_random();

			try {
				while (render_sentence(x) == null) {
					x = weighted_random();
				}

				thing = render_sentence(x);
				highlight_n(0);
				
			} catch (error) {
				console.error(error);
				alert("Sentences exhausted!");
			}
		}

		function handle_answer(value) {
			let correct_answer;
			let separated_answer;
			let this_question = thing[quest_num];
			let this_answer = cartesian(this_question[1]);

			try {
				correct_answer = this_answer.map((x) => x.join('').replaceAll(/[\p{Cf}]/gu, '').replaceAll(/[-:\.\(\)]/gu, ''));
				separated_answer = this_answer.map((x) => x.join(''));
			} catch {
				correct_answer = this_answer.map((x) => x.replaceAll(/[\p{Cf}]/gu, '').replaceAll(/[-:\.\(\)]/gu, ''));
				separated_answer = this_answer;
			}
			

			if (correct_answer.includes(value)) {
				success_furi([this_question[0], separated_answer[correct_answer.indexOf(value)]], quest_num);
				$('#search').val('');
				quest_num++;

				if (quest_num >= thing.length) {
					next_sentence();
				} else {
					highlight_n(quest_num);
				}
			} else {
				flag_incorrect = true;
				$('#expected-answer').text(correct_answer.join(' / '));
				// console.log(correct_answer);
			}
		}

		function k_level(chars) {
			let found = chars.match(match_chars);
			let curr_max = 0;

			for (var i = 0; i < found.length; i++) {
				if (char_level[found[i]] > curr_max) {
					curr_max = char_level[found[i]];
				}
			}

			return curr_max;
		}

		function kanji_parse() {
			var lines = editor.getValue().split('\n');
			var sentences = [];

			if (Number($('#level_select').val()) == 0) {
				let custom_kanji = $('#custom_list').val().split('');
				custom_level = Math.max(...custom_kanji.map((kanji) => k_level(kanji)));
				console.log(custom_level);

				lines = lines.filter((line) => {
					var custom_pattern = new RegExp('[' + $('#custom_list').val() + ']');
					return custom_pattern.test(line);
				});
			}

			raw_text = lines;

			for (var i = 0; i < lines.length; i++) {
				try {
					let placeholder = [];
					let sentence = lines[i].replaceAll(/\](?![\s\-])/gu, ']-')
					// sentence = sentence.replaceAll('.', '');
					sentence = sentence.replaceAll('-', '- ');
					sentence = sentence.replaceAll(/[\p{Cf}]/gu, '');
					sentence = sentence.replaceAll(/\|/gu, '-|')

					let split_sent = sentence.split(' ');
					for (var j = 0; j < split_sent.length; j++) {
						let pot_word = split_sent[j];
						if (pot_word.includes("[")) {
							// console.log(pot_word);
							let w_kanji = pot_word.match(/.+(?=\[)/gu)[0]; 
							let w_kana = pot_word.match(/(?<=\[).+?(?=\])/gu)[0];

							if (pot_word.slice(-1) == '-') {
								w_kanji = w_kanji + '-';
								w_kana = w_kana + '-';
							}

							if (/\p{Script=Han}/gu.test(w_kana)) {
								throw new Error('Mismatched brackets');
							}

							let word_array = [w_kanji, w_kana, k_level(w_kanji)];
							placeholder.push(word_array);
						} else {
							placeholder.push([pot_word]);
						}
					}

					sentences.push(placeholder);
				} catch (error) {
					console.error(error);
					alert("Error found on line " + (i+1) + '.');
					editor.revealLine(i+1);
					break;
				}
				
			}

			console.log(sentences);
			return sentences;
		}

		function render_sentence(sentence) {
			let to_render = '';
			let set_level = Number($('#level_select').val());
			let space_flag = false;
			let appropriate_level = false;
			let at_least_one = false;

			let kanji_pairs = [];
			let kanji_count = 0;
			let in_word_flag = false;

			if (set_level == 13) {
				appropriate_level = true;
			} else if (set_level == 0) {
				set_level = custom_level;
			}

			for (var i = 0; i < sentence.length; i++) {
				let current = structuredClone(sentence[i]);
				// console.log(current);
				if (current[2] > 0) {
					current[1] = (current[1]).split('|');

					if (current[2] <= set_level) { // is kanji
						at_least_one = true;

						if (current[2] == set_level) {
							appropriate_level = true;
						}

						if (in_word_flag == true) { // open promise
							kanji_pairs[kanji_pairs.length - 1][0] += current[0];
							kanji_pairs[kanji_pairs.length - 1][1].push(current[1]);
							to_render += current[0];
						} else {
							in_word_flag = true;
							// console.log(kanji_pairs);
							kanji_pairs.push([current[0], [current[1]]]);
							to_render += '　<span id=' + String(kanji_pairs.length - 1) + '>' + current[0];
						}

						if (current[0].slice(-1) == '-') {
							in_word_flag == true;
						} else {
							in_word_flag = false;
							to_render += '</span>';
						}
					} else {
						space_flag = true;
						if (in_word_flag == true) {
							in_word_flag = false;
							to_render += '</span>-　' + current[1][0];
						} else {
							to_render += '　' + current[1][0];
						}
					}
				} else if (Array.from(current[0])[0] == '々' || Array.from(current[0])[0] == 'ヶ') {
					if (in_word_flag == true) {
						kanji_pairs[kanji_pairs.length - 1][0] += current[0];
						kanji_pairs[kanji_pairs.length - 1][1].push([current[1]]);
						to_render += current[0];
					} else {
						to_render = to_render + '　' + current[1];
					}

					if (current[0].slice(-1) == '-') {
						in_word_flag == true;
					} else {
						in_word_flag = false;
						to_render += '</span>';
					}
				} else {
					if (in_word_flag == true) {
						in_word_flag = false;
						to_render += '</span>-　' + current[0];
					} else {
						to_render = to_render + '　' + current[0];
					}
				}
			}

			if ($('#level_select').val() > 0) {
				if (appropriate_level == false) {
					return null;
				}
			} else if (at_least_one == false) {
				return null;
			}
			

			to_render = to_render.replaceAll('-　', '');
			to_render = to_render.replaceAll('-', '');
			to_render = to_render.replaceAll('.', '');
			to_render = to_render.replaceAll('(', '');
			to_render = to_render.replaceAll(')', '');
			to_render = to_render.replaceAll(':', '');

			if (space_flag == false) {
				to_render = to_render.replaceAll('　', '');
			}

			if (Array.from(to_render)[0] == '　') {
				to_render = to_render.substring(1);
			}

			$('#kanji_output').html(
				$('<p/>', {
					html: to_render,
					class: "u-full-width textbox"
				})
			);

			return kanji_pairs;
		}

		function highlight_n(num) {
			$('#expected-answer').text('');
			let el_id = ('#' + String(num));

			if ($(el_id).position().left > ($('.textbox').width() - 75)) {
				stored_sentence += $(el_id).position().left;
				$('.textbox').animate({scrollLeft: stored_sentence}, 500);
			}

			$('.focus').removeClass('focus');
			$(el_id).addClass('focus');
		}

		function success_furi(pair, num) {
			let render_string = '';
			let pseudo_dic = {};

			var inc_kanji = pair[0].split('-');
			var inc_kana = pair[1].split('-');

			// console.log(inc_kanji);
			// console.log(inc_kana);

			function update_stats(kanji, kana) {
				// console.log('arrived:', kanji, kana);

				let lev = k_level(kanji);
				stats[lev] ??= {};
				pseudo_dic[lev] ??= {};

				stats[lev][kanji] ??= {};
				pseudo_dic[lev][kanji] ??= {};

				stats[lev][kanji][kana] ??= [0, 0];
				pseudo_dic[lev][kanji][kana] ??= [0, 0];

				if (flag_incorrect == true) {
					stats[lev][kanji][kana][1]++;
					pseudo_dic[lev][kanji][kana][1]++;
				} else {
					stats[lev][kanji][kana][0]++;
					pseudo_dic[lev][kanji][kana][0]++;
				}

				// console.log(stats);
			}

			function split_ruby(kanji, kana) {
				let periods = (kana.match(/\./gu) || []).length; 
				let colons = (kana.match(/:/gu) || []).length;

				// console.log(kanji, kana);

				if (kanji == '' || kana == '') {
					return null;
				}

				if (colons == 0 && periods == 0) {
					let phrase = `<span class="paired"><span class="furigana">${kana}</span><span style="display: block">${kanji}</span></span>`;
					return [phrase, [kanji, kana]];

				} else if (colons + periods + 1 == kanji.length) {
					if (colons == 0) {
						let compound_kanji = kanji.split('');
						let compound_kana = kana.split('.');
						let results = compound_kanji.map((x, i) => {return [x, compound_kana[i].replaceAll(/\([^)(]*\)/g, '')]});

						kana = kana.replaceAll(/[\p{Cf}]/gu, '');
						kana = kana.replaceAll(/[:\-\.\(\)]/gu, '');

						let phrase = `<span class="paired"><span class="furigana">${kana}</span><span style="display: block">${kanji}</span></span>`;
						// console.log(results);
						return [phrase, results];

					} else if (periods == 0) {
						let compound_kanji = kanji.split('');
						let compound_kana = kana.split(':');
						let phrase = '';
						let results = [];

						for (var i = 0; i < compound_kanji.length; i++) {
							phrase += split_ruby(compound_kanji[i], compound_kana[i])[0];
							results.push([compound_kanji[i], compound_kana[i]]);
						}

						return [phrase, results];

					} else {
						let compound_kanji = kanji.split('');
						let compound_kana = kana.split(':');

						let results = [];
						let returned_results = [];
						let phrase = '';
						let last_split = 0;
						let times_split = 0;

						for (var i = 0; i <= kana.match(/[:\.]/gu).length; i++) {
							if (i == kana.match(/[:\.]/gu).length) {
								if (kana.split(':')[times_split] == '') {
									results[results.length - 1][0] += kanji.substring(last_split);
								} else {
									results.push([kanji.substring(last_split), kana.split(':')[times_split]]);
								}
							} else if (kana.match(/[:\.]/gu)[i] == ':') {
								if (kana.split(':')[times_split] == '') {
									results[results.length - 1][0] += kanji.substring(last_split, i + 1);
								} else {
									results.push([kanji.substring(last_split, i + 1), kana.split(':')[times_split]]);
								}

								times_split++;
								last_split = i + 1;
							}
						}

						for (var i = 0; i < results.length; i++) {
							phrase += split_ruby(results[i][0], results[i][1])[0];
							if (results[i][0].length == 1) {
								returned_results.push([results[i][0], results[i][1]]);
							}
						}

						// console.log('final phrase:', [phrase, returned_results]);
						return [phrase, returned_results];
					}
				} else {
					console.log(kanji, kana);
					throw new Error('Incorrect division of furigana');
				}
			}

			for (var i = 0; i < inc_kanji.length; i++) {
				if (inc_kanji[i] == '') {
					break;
				}

				if (inc_kanji[i].length == 1) {
					update_stats(inc_kanji[i], inc_kana[i])
					
				} else if (inc_kana[i].indexOf('.') != -1 || inc_kana[i].indexOf(':') != -1) {
					let compound_kanji = split_ruby(inc_kanji[i], inc_kana[i])[1];
					// console.log('compound kanji:', compound_kanji);
					
					for (var j = 0; j < compound_kanji.length; j++) {
						// console.log(inc_kanji);
						update_stats(compound_kanji[j][0], compound_kanji[j][1]);
					}
				}

				// inc_kana[i] = inc_kana[i].replace(/[\-\p{Cf}\.]/gu, "");

				// console.log(inc_kanji[i], inc_kana[i]);
				render_string += split_ruby(inc_kanji[i], inc_kana[i])[0];
			}

			if (flag_incorrect == true) {
				flag_incorrect = false;
			}
			

			$(('#' + String(num))).html(render_string);
			$(('#' + String(num))).addClass('kanji');

			update_weights(pseudo_dic);
		}

		function init_weights() {
			for (var i = 0; i < orig.length; i++) {
				weights[i] = orig[i].map(el => {
					let set_level = Number($('#level_select').val());

					if (el.length == 3) {
						if(el[2] == set_level) {
							return 1.25;
						} else if (el[2] < set_level) {
							return 0.90;
						} else {
							return 1;
						}
					} else {
						return 1;
					}
				}).reduce((a, b)=> a*b, 1);
			}

			if (Object.keys(stats).length != 0) {
				update_weights(stats);
			}
		}

		function update_weights(changes) {
			for (var i = 0; i < raw_text.length; i++) {
				for (let key in changes) {
					for (let ji in changes[key]) {
						for (let yomi in changes[key][ji]) {
							var assumed_string = new RegExp(`${ji}\\\[${yomi}\\\]`, 'g');

							if (assumed_string.test(raw_text[i]) == true) {
								weights[i] = weights[i] * (0.75 ** (changes[key][ji][yomi][0])) * (2 ** (changes[key][ji][yomi][1]));
								// console.log('found');
							}
						}
					}
				}
			}
		}
	</script>
